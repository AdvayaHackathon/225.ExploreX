    <section class="booking-form">
        <h2>Book a Flight</h2>
        <form action="book_flight.php" method="post">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" required>

            <label for="to">To:</label>
            <input type="text" id="to" name="to" required>

            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required>

            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="economy">Economy - $150</option>
                <option value="business">Business - $350</option>
                <option value="first">First Class - $600</option>
            </select>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" value="1" required>

            <button type="submit">Book Now</button>
        </form>
    </section>
</main>
