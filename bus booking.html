<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking - Tourist & CultureConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }header {
  background-color: #0077b6;
  color: #fff;
  padding: 20px;
  text-align: center;
}

nav {
  display: flex;
  justify-content: center;
  background-color: #023e8a;
}

nav a {
  color: #fff;
  text-decoration: none;
  padding: 14px 20px;
  display: inline-block;
  transition: background 0.3s;
}

nav a:hover {
  background-color: #0077b6;
}

.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

form label {
  display: block;
  margin-top: 15px;
  font-weight: 500;
}

form input, form select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  margin-top: 20px;
  background-color: #0077b6;
  color: #fff;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #005f8a;
}

footer {
  text-align: center;
  background: #023e8a;
  color: white;
  padding: 20px;
  margin-top: 40px;
}

  </style>
</head>
<body>
  <header>
    <h1>Tourist & CultureConnect</h1>
    <p>Bus Booking</p>
  </header>  <nav>
    <a href="index.html">Home</a>
    <a href="#">Travel</a>
    <a href="#">Stay</a>
    <a href="#">Guides</a>
    <a href="#">Transport</a>
    <a href="#">Food</a>
    <a href="#">Hospitals</a>
  </nav>  <div class="container">
    <h2>Book a Bus Ticket</h2>
    <form>
      <label for="from">From:</label>
      <input type="text" id="from" name="from" placeholder="Enter starting city" required><label for="to">To:</label>
  <input type="text" id="to" name="to" placeholder="Enter destination city" required>

  <label for="date">Date of Journey:</label>
  <input type="date" id="date" name="date" required>

  <label for="class">Select Class:</label>
  <select id="class" name="class" required>
    <option value="sleeper">Sleeper</option>
    <option value="semi-sleeper">Semi-Sleeper</option>
    <option value="ac">AC</option>
    <option value="non-ac">Non-AC</option>
  </select>

  <label for="seats">Number of Seats:</label>
  <input type="number" id="seats" name="seats" min="1" max="10" required>

  <button type="submit">Book Now</button type>
</form>

  </div>  <footer>

  </footer>
</body>
</html>
