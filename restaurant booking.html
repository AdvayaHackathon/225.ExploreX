!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Booking - Tourist & CultureConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #0077b6;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #023e8a;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #0077b6;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #023e8a;
    }
  </style>
</head>

<body>
  <header>
    <h1>Tourist & CultureConnect</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="flight.html">Flights</a>
    <a href="bus.html">Bus</a>
    <a href="train.html">Train</a>
    <a href="stay.html">Stay</a>
    <a href="guide.html">Guides</a>
    <a href="transport.html">Local Transport</a>
    <a href="restaurants.html" class="active">Restaurants</a>
    <a href="hospitals.html">Hospitals</a>
  </nav>

  <div class="container">
    <h2>Reserve a Restaurant Table</h2>
    <form action="book_restaurant.php" method="post">
      <label for="restaurant">Choose Restaurant:</label>
      <select id="restaurant" name="restaurant">
        <option value="taj">Taj Dining - Indian Cuisine</option>
        <option value="olive">Olive Garden - Italian</option>
        <option value="spicehub">Spice Hub - Asian Fusion</option>
        <option value="rooftop">Skyline Rooftop - Multi Cuisine</option>
      </select>

      <label for="date">Reservation Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required />

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" value="2" required />

      <label for="special">Special Requests:</label>
      <input type="text" id="special" name="special" placeholder="Optional (e.g., window seat, vegan menu)" />

      <button type="submit">Book Table</button>
    </form>
  </div>
</body>

</html>
